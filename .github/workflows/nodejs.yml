name: Node.js App Deployment

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Install Node.js and NPM
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Add Node.js Binary to PATH
              run: echo 'export PATH="/root/.nvm/versions/node/v16.20.2/bin:$PATH"' >> $GITHUB_ENV

            - name: Debug PATH Variable
              run: echo $PATH

            - name: Deploy to Server
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USERNAME }}
                  password: ${{ secrets.SSH_PASSWORD }}
                  port: ${{ secrets.SSH_PORT }}
                  script: |
                      cd /opt/nodejs-ticketing-software
                      git pull origin master
                      export PATH="/root/.nvm/versions/node/v16.20.2/bin:$PATH"
                      echo $PATH
                      whoami
                      npm install
                      pm2 restart server
