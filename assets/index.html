<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/style.css" />
		<title>Movie Ticket Booking</title>
	</head>
	<body>
		<h1>Welcome to The Matrix Booking Application</h1>
		<p>Available Tickets: <span id="availableTickets">Loading...</span></p>

		<div id="bookingForm">
			<h2>Book Tickets</h2>
			<form id="bookTicketsForm">
				<label for="first_name">First Name:</label>
				<input type="text" id="first_name" required /><br /><br />

				<label for="last_name">Last Name:</label>
				<input type="text" id="last_name" required /><br /><br />

				<label for="email">Email:</label>
				<input type="email" id="email" required /><br /><br />

				<label for="tickets">Number of Tickets:</label>
				<input
					type="number"
					id="tickets"
					min="1"
					required
				/><br /><br />

				<button type="submit" style="background-color: pink !important">
					Book Tickets
				</button>
			</form>
		</div>

		<h2>Bookings</h2>
		<ul id="bookingsList">
			<li>Loading...</li>
		</ul>

		<script src="assets/main.js"></script>
	</body>
</html>
